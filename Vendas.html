<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: white; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        #menu-principal { display: flex; gap: 20px; width: 100%; max-width: 1000px; height: 60vh; justify-content: center; align-items: center; margin-top: 50px; }
        .big-btn { flex: 1; height: 100%; border: 2px solid #333; border-radius: 15px; cursor: pointer; background-size: 40%; background-repeat: no-repeat; background-position: center 30%; background-color: #1e1e1e; transition: 0.2s; display: flex; flex-direction: column; justify-content: flex-end; padding-bottom: 40px; box-shadow: 0 10px 20px rgba(0,0,0,0.5); text-decoration: none; color: white; }
        .big-btn:hover { transform: scale(1.02); border-color: #007bff; background-color: #252525; }
        .big-btn span { font-size: 1.5rem; font-weight: bold; text-align: center; text-transform: uppercase; }
        #btn-vender-ui { background-image: url('https://static.vecteezy.com/system/resources/thumbnails/075/523/896/small/money-bag-icon-with-dollar-sign-illustration-isolated-on-transparent-background-png.png'); }
        #btn-analisar-link { background-image: url('https://image.pngaaa.com/268/3573268-middle.png'); }
        #btn-cadastrar-link { background-image: url('https://static.vecteezy.com/system/resources/thumbnails/055/058/698/small/a-clean-and-minimalistic-white-cross-symbol-against-a-plain-background-png.png'); }
        
        /* Interface de Venda (Instantânea) */
        #tela-venda { display: none; width: 100%; max-width: 1200px; margin-top: 20px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <script>
        if (!sessionStorage.getItem('sessao_autenticada')) { window.location.href = 'index.html'; }
    </script>

    <h1 id="main-title" style="color: #444;">SISTEMA CENTRAL V4.0</h1>
    
    <div id="menu-principal">
        <div class="big-btn" id="btn-vender-ui" onclick="abrirVenda()"><span>VENDER</span></div>
        <a href="analizar.html" class="big-btn" id="btn-analisar-link"><span>ANALISAR</span></a>
        <a href="cadastrar.html" class="big-btn" id="btn-cadastrar-link"><span>CADASTRAR ITENS</span></a>
    </div>

    <div id="tela-venda">
        <h2>INTERFACE DE VENDA RÁPIDA</h2>
        <button onclick="fecharVenda()" style="padding:10px; background:#dc3545; color:white; border:none; border-radius:5px; cursor:pointer;">VOLTAR (ESC)</button>
        <p>Aqui entrará sua lógica de PDV que não pode esperar carregar.</p>
    </div>

    <script>
        function abrirVenda() {
            document.getElementById('menu-principal').classList.add('hidden');
            document.getElementById('main-title').classList.add('hidden');
            document.getElementById('tela-venda').style.display = 'block';
        }

        function fecharVenda() {
            document.getElementById('tela-venda').style.display = 'none';
            document.getElementById('menu-principal').classList.remove('hidden');
            document.getElementById('main-title').classList.remove('hidden');
        }

        document.addEventListener('keydown', (e) => {
            const vendaAberta = document.getElementById('tela-venda').style.display === 'block';
            
            if (!vendaAberta) {
                if (e.key === '1' || e.code === 'Numpad1') abrirVenda();
                if (e.key === '2' || e.code === 'Numpad2') window.location.href = 'analizar.html';
                if (e.key === '3' || e.code === 'Numpad3') window.location.href = 'cadastrar.html';
            } else {
                if (e.key === 'Escape') fecharVenda();
            }
        });
    </script>
</body>
</html>
