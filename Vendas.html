<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: white; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; }
        #menu-principal { display: flex; gap: 20px; width: 100%; max-width: 1000px; height: 60vh; justify-content: center; align-items: center; margin-top: 50px; }
        .big-btn { flex: 1; height: 100%; border: 2px solid #333; border-radius: 15px; cursor: pointer; background-size: 40%; background-repeat: no-repeat; background-position: center 30%; background-color: #1e1e1e; transition: 0.2s; display: flex; flex-direction: column; justify-content: flex-end; padding-bottom: 40px; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .big-btn:hover { transform: scale(1.02); border-color: #007bff; background-color: #252525; }
        .big-btn span { font-size: 1.5rem; font-weight: bold; text-align: center; text-transform: uppercase; }
        #btn-vender { background-image: url('https://static.vecteezy.com/system/resources/thumbnails/075/523/896/small/money-bag-icon-with-dollar-sign-illustration-isolated-on-transparent-background-png.png'); }
        #btn-analisar { background-image: url('https://image.pngaaa.com/268/3573268-middle.png'); }
        #btn-cadastrar { background-image: url('https://static.vecteezy.com/system/resources/thumbnails/055/058/698/small/a-clean-and-minimalistic-white-cross-symbol-against-a-plain-background-png.png'); }
        .screen-full { display: none; width: 98vw; gap: 15px; height: 85vh; margin-top: 20px; }
        .col { background: #1e1e1e; border-radius: 10px; padding: 20px; display: flex; flex-direction: column; box-shadow: 0 5px 15px rgba(0,0,0,0.3); border: 1px solid #333; }
        .col-form { flex: 1; }
        .col-list { flex: 1; overflow-y: auto; }
        .col-search { flex: 1.2; }
        input { width: 100%; padding: 10px; margin: 8px 0; background: #2c2c2c; border: 1px solid #444; color: white; border-radius: 5px; box-sizing: border-box; }
        .action-btn { width: 100%; padding: 12px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; margin-bottom: 5px; }
        .exit-btn { background: #dc3545; }
        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        td { padding: 8px; border-bottom: 1px solid #222; }
        .img-prev { width: 35px; height: 35px; border-radius: 4px; object-fit: cover; }
        #search-results { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; overflow-y: auto; margin-top: 10px; }
        .api-img { width: 100%; height: 85px; object-fit: cover; border-radius: 5px; cursor: pointer; border: 2px solid transparent; transition: 0.2s; }
        .api-img:hover { border-color: #007bff; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <script>
        if (!sessionStorage.getItem('sessao_autenticada')) { window.location.href = 'index.html'; }
    </script>

    <h1 id="main-title" style="color: #444;">SISTEMA CENTRAL V4.0</h1>
    
    <div id="menu-principal">
        <div class="big-btn" id="btn-vender" onclick="alert('Aba Vender...')"><span>VENDER</span></div>
        <div class="big-btn" id="btn-analisar" onclick="alert('Aba Analisar...')"><span>ANALISAR</span></div>
        <div class="big-btn" id="btn-cadastrar" onclick="abrirCadastro()"><span>CADASTRAR ITENS</span></div>
    </div>

    <div id="tela-cadastro" class="screen-full">
        <div class="col col-form">
            <h3 style="margin-top:0">Novo Produto</h3>
            <input type="text" id="prod-nome" placeholder="Nome do Produto">
            <input type="number" id="prod-preco" step="0.01" placeholder="Preço (R$)">
            <input type="number" id="prod-estoque" placeholder="Estoque">
            <input type="text" id="prod-img" placeholder="URL da Imagem">
            <button class="action-btn" onclick="salvarProduto()">SALVAR (ENTER)</button>
            <button class="action-btn exit-btn" onclick="voltarMenu()">SAIR (NumPad 1)</button>
        </div>

        <div class="col col-list">
            <h3 style="margin-top:0">Cadastrados</h3>
            <table><tbody id="lista-corpo"></tbody></table>
        </div>

        <div class="col col-search">
            <h3 style="margin-top:0">Busca de Fotos</h3>
            <div style="display:flex; gap:5px">
                <input type="text" id="search-input" placeholder="Pesquisar imagem...">
                <button id="btn-search-api" style="background:#007bff; border:none; color:white; border-radius:5px; padding:0 15px; cursor:pointer">Buscar</button>
            </div>
            <div id="search-results"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, addDoc, collection, serverTimestamp, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        
        const firebaseConfig = { 
            apiKey: "AIzaSyATu9zkykXFpiTD2Mlh5Ee6qroDC1tefi8", authDomain: "ebooklandia-f041aa.firebaseapp.com", projectId: "ebooklandia-f041aa", 
            storageBucket: "ebooklandia-f041aa.firebasestorage.app", messagingSenderId: "316525003872", appId: "1:316525003872:web:5327dac57baabdd3792f05" 
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.salvarProduto = async function() {
            const n = document.getElementById('prod-nome').value, p = document.getElementById('prod-preco').value;
            const e = document.getElementById('prod-estoque').value, i = document.getElementById('prod-img').value;
            if(!n || !p) return alert("Preencha Nome e Preço!");
            try {
                await addDoc(collection(db, "produtos"), { nome: n, preco: parseFloat(p), estoque: parseInt(e)||0, imagem: i, data: serverTimestamp() });
                document.getElementById('prod-nome').value=""; document.getElementById('prod-preco').value=""; 
                document.getElementById('prod-estoque').value=""; document.getElementById('prod-img').value="";
            } catch(e) { alert("Erro ao salvar!"); }
        }

        onSnapshot(query(collection(db, "produtos"), orderBy("data", "desc")), (snap) => {
            const corpo = document.getElementById('lista-corpo');
            corpo.innerHTML = "";
            snap.forEach(doc => {
                const item = doc.data();
                corpo.innerHTML += `<tr><td><img src="${item.imagem||'https://via.placeholder.com/35'}" class="img-prev"></td><td>${item.nome}</td><td>R$ ${parseFloat(item.preco).toFixed(2)}</td></tr>`;
            });
        });
    </script>

    <script>
        async function buscarImagens() {
            const term = document.getElementById('search-input').value || 'product';
            const container = document.getElementById('search-results');
            container.innerHTML = "<p>Buscando...</p>";
            
            // Usando API do Unsplash (Sem Key para testes rápidos ou Key pública)
            const url = `https://api.unsplash.com/search/photos?page=1&query=${term}&client_id=p79q9_5qfVfXWb64M5-fM6I-I_f9_X8vE6u7RzD_I6I&per_page=12`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                container.innerHTML = "";
                
                data.results.forEach(img => {
                    const el = document.createElement('img');
                    el.src = img.urls.small;
                    el.className = 'api-img';
                    el.title = "Clique para selecionar";
                    el.onclick = () => { 
                        document.getElementById('prod-img').value = img.urls.regular; 
                        document.getElementById('prod-img').style.background = "#1a3a1a";
                    };
                    container.appendChild(el);
                });
            } catch(e) { 
                container.innerHTML = "<p style='color:red'>Erro ao carregar imagens.</p>";
            }
        }

        document.getElementById('btn-search-api').addEventListener('click', buscarImagens);
        document.getElementById('search-input').addEventListener('keypress', (e) => { if(e.key === 'Enter') buscarImagens(); });

        function abrirCadastro() { 
            document.getElementById('menu-principal').classList.add('hidden'); 
            document.getElementById('main-title').classList.add('hidden');
            document.getElementById('tela-cadastro').style.display = 'flex'; 
        }
        function voltarMenu() { 
            document.getElementById('tela-cadastro').style.display = 'none'; 
            document.getElementById('menu-principal').classList.remove('hidden');
            document.getElementById('main-title').classList.remove('hidden');
        }
        
        document.addEventListener('keydown', (e) => {
            if (document.getElementById('tela-cadastro').style.display !== 'flex') {
                if (e.key === '3') abrirCadastro();
            } else {
                if (e.code === 'Numpad1') {
                    e.preventDefault();
                    voltarMenu();
                }
                if (e.key === 'Enter' && e.target.id !== 'search-input') salvarProduto();
                if (e.key === 'Escape') voltarMenu();
            }
        });
    </script>
</body>
</html>
