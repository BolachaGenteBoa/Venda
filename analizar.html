<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An√°lise Inteligente Manaus - V4.3</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: url('https://st4.depositphotos.com/23035388/24573/i/450/depositphotos_245738596-stock-illustration-abstract-dark-watercolors-background-decorative.jpg') no-repeat center center fixed; 
            background-size: cover;
            color: white; margin: 0; padding: 20px; 
            display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: auto 350px 1fr; gap: 20px; height: 100vh; overflow: hidden; 
        }
        header { grid-column: 1 / span 2; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px; }
        .card { background: rgba(30, 30, 30, 0.85); backdrop-filter: blur(10px); border-radius: 12px; padding: 15px; border: 1px solid rgba(255,255,255,0.1); overflow-y: auto; }
        #ai-tips { grid-column: 1; grid-row: 2; border-left: 4px solid #00d4ff; display: flex; flex-direction: column; }
        .ai-text { font-style: italic; color: #00d4ff; line-height: 1.6; flex-grow: 1; font-weight: 500; font-size: 15px; }
        .price-badge { background: #28a745; color: white; padding: 2px 6px; border-radius: 4px; font-size: 11px; margin-left: 5px; }
        .alert-badge { background: #dc3545; color: white; padding: 2px 6px; border-radius: 4px; font-size: 11px; margin-left: 5px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 14px; }
        .back-btn { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; text-decoration: none; font-weight: bold; }
        .status-manaus { font-size: 12px; color: #aaa; margin-bottom: 10px; display: block; }
    </style>
</head>
<body>
    <header>
        <h1>BUSINESS INTELLIGENCE - MANAUS</h1>
        <a href="Vendas.html" class="back-btn">VOLTAR (NumPad 1)</a>
    </header>

    <div id="ai-tips" class="card">
        <span class="status-manaus">üìç Monitorando mercado: Manaus, AM (Fev 2026)</span>
        <h3 style="margin-top:0; color:#00d4ff">ü§ñ Insight da IA Gemini</h3>
        <div id="ai-content" class="ai-text">Cruzando seus dados com tend√™ncias locais...</div>
    </div>

    <div id="top-chart" class="card">
        <canvas id="pizzaChart"></canvas>
    </div>

    <div id="sales-list" class="card">
        <h3 style="margin-top:0">An√°lise de Pre√ßos e Produtos</h3>
        <table>
            <thead>
                <tr><th>Produto</th><th>Seu Pre√ßo</th><th>Sugest√£o de Mercado (AM)</th><th>An√°lise</th></tr>
            </thead>
            <tbody id="corpo-analise"></tbody>
        </table>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyATu9zkykXFpiTD2Mlh5Ee6qroDC1tefi8", authDomain: "ebooklandia-f041aa.firebaseapp.com", projectId: "ebooklandia-f041aa", 
            storageBucket: "ebooklandia-f041aa.firebasestorage.app", messagingSenderId: "316525003872", appId: "1:316525003872:web:5327dac57baabdd3792f05" 
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Banco de dados de intelig√™ncia local (Tend√™ncias Manaus 2026)
        const mercadoManaus = {
            "cigarro": { precoMedio: 12.00, categoria: "Tabacaria", dica: "Produtos de tabacaria t√™m margem fixa, foque em giro r√°pido." },
            "cerveja": { precoMedio: 5.50, categoria: "Bebida Alco√≥lica", dica: "Em Manaus, o consumo sobe 40% em fins de semana calorentos." },
            "sabao": { precoMedio: 3.50, categoria: "Limpeza", dica: "Itens de limpeza t√™m muita concorr√™ncia nos grandes mercad√µes da capital." },
            "refrigerante": { precoMedio: 8.90, categoria: "Bebida", dica: "Bebidas geladas s√£o o motor de vendas no clima de Manaus." },
            "arroz": { precoMedio: 6.50, categoria: "Alimento", dica: "Item essencial. Mantenha o pre√ßo competitivo para atrair clientes." }
        };

        let chartInstance = null;

        onSnapshot(query(collection(db, "vendas"), orderBy("data", "desc"), limit(50)), (snap) => {
            const corpo = document.getElementById('corpo-analise');
            let prodContagem = {};
            corpo.innerHTML = "";

            snap.forEach(doc => {
                const v = doc.data();
                const nomeLower = v.nome.toLowerCase();
                
                // Identifica√ß√£o de Produto via IA Simples (Keywords)
                let infoMercado = { precoMedio: v.total, categoria: "Geral", dica: "Sem dados suficientes para este item." };
                
                for (let key in mercadoManaus) {
                    if (nomeLower.includes(key)) {
                        infoMercado = mercadoManaus[key];
                        break;
                    }
                }

                const statusPreco = v.total > infoMercado.precoMedio ? 
                    `<span class="alert-badge">Acima do mercado</span>` : 
                    `<span class="price-badge">Pre√ßo Justo</span>`;

                corpo.innerHTML += `<tr>
                    <td>${v.nome} <br><small style="color:#888">${infoMercado.categoria}</small></td>
                    <td>R$ ${v.total.toFixed(2)}</td>
                    <td>R$ ${infoMercado.precoMedio.toFixed(2)}</td>
                    <td>${statusPreco} <br> <small>${infoMercado.dica}</small></td>
                </tr>`;

                prodContagem[v.nome] = (prodContagem[v.nome] || 0) + 1;
            });

            atualizarGrafico(prodContagem);
            gerarInsightFinal(prodContagem);
        });

        function gerarInsightFinal(produtos) {
            const maisVendido = Object.entries(produtos).sort((a,b) => b[1] - a[1])[0][0];
            const aiContent = document.getElementById('ai-content');
            
            aiContent.innerText = `An√°lise de Manaus: O produto "${maisVendido}" lidera sua zona. No mercado local do Amazonas, este item costuma ter maior sa√≠da entre quinta e domingo. Se o seu pre√ßo estiver 'Justo' conforme a tabela ao lado, sua margem de lucro est√° saud√°vel para a regi√£o.`;
        }

        function atualizarGrafico(dados) {
            const ctx = document.getElementById('pizzaChart').getContext('2d');
            if(chartInstance) chartInstance.destroy();
            chartInstance = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: Object.keys(dados),
                    datasets: [{
                        data: Object.values(dados),
                        backgroundColor: ['#00d4ff','#28a745','#dc3545','#ffc107','#6f42c1']
                    }]
                },
                options: { plugins: { legend: { display: false } }, maintainAspectRatio: false }
            });
        }

        document.addEventListener('keydown', (e) => {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
            if (e.key === '1' || e.code === 'Numpad1') window.location.href = 'Vendas.html';
        });
    </script>
</body>
</html>
