<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An√°lise de Dados - V4.2</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: url('https://st4.depositphotos.com/23035388/24573/i/450/depositphotos_245738596-stock-illustration-abstract-dark-watercolors-background-decorative.jpg') no-repeat center center fixed; 
            background-size: cover;
            color: white; margin: 0; padding: 20px; 
            display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: auto 350px 1fr; gap: 20px; height: 100vh; overflow: hidden; 
        }
        header { grid-column: 1 / span 2; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px; }
        .card { background: rgba(30, 30, 30, 0.85); backdrop-filter: blur(10px); border-radius: 12px; padding: 15px; border: 1px solid rgba(255,255,255,0.1); overflow-y: auto; position: relative; }
        #ai-tips { grid-column: 1; grid-row: 2; border-left: 4px solid #007bff; display: flex; flex-direction: column; }
        #top-chart { grid-column: 2; grid-row: 2; display: flex; justify-content: center; align-items: center; }
        #sales-list { grid-column: 1 / span 2; grid-row: 3; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 14px; }
        .back-btn { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; text-decoration: none; font-weight: bold; }
        .ai-text { font-style: italic; color: #00d4ff; line-height: 1.6; flex-grow: 1; font-weight: 500; }
        .ai-feedback-area textarea { width: 100%; background: rgba(0,0,0,0.3); border: 1px solid #444; color: white; border-radius: 5px; padding: 8px; font-size: 12px; resize: none; box-sizing: border-box; }
        .ai-feedback-area button { width: 100%; background: #007bff; color: white; border: none; border-radius: 4px; padding: 5px; margin-top: 5px; cursor: pointer; font-size: 11px; font-weight: bold; }
        .no-data { color: #888; text-align: center; font-size: 16px; margin-top: 40px; }
    </style>
</head>
<body>
    <header>
        <h1>ESTAT√çSTICAS DA LOJA</h1>
        <a href="Vendas.html" class="back-btn">VOLTAR (NumPad 1)</a>
    </header>

    <div id="ai-tips" class="card">
        <h3 style="margin-top:0; color:#007bff">ü§ñ IA Business Insight</h3>
        <div id="ai-content" class="ai-text">Analisando tend√™ncias de mercado...</div>
        <div class="ai-feedback-area">
            <textarea id="ia-feedback-input" rows="2" placeholder="Ensine algo √† IA..."></textarea>
            <button onclick="enviarFeedbackIA()">ENVIAR DICA</button>
        </div>
    </div>

    <div id="top-chart" class="card">
        <div id="chart-loader" class="no-data">Aguardando vendas...</div>
        <canvas id="pizzaChart" style="display:none"></canvas>
    </div>

    <div id="sales-list" class="card">
        <h3 style="margin-top:0">Relat√≥rio de Movimenta√ß√£o</h3>
        <div id="list-loader" class="no-data">Sem dados para exibir.</div>
        <table id="tabela-vendas" style="display:none">
            <thead>
                <tr><th>Data</th><th>Produto</th><th>Pagamento</th><th>Total</th></tr>
            </thead>
            <tbody id="corpo-vendas"></tbody>
        </table>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, limit, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyATu9zkykXFpiTD2Mlh5Ee6qroDC1tefi8", authDomain: "ebooklandia-f041aa.firebaseapp.com", projectId: "ebooklandia-f041aa", 
            storageBucket: "ebooklandia-f041aa.firebasestorage.app", messagingSenderId: "316525003872", appId: "1:316525003872:web:5327dac57baabdd3792f05" 
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let chartInstance = null;

        function gerarInsightIA(produtos, pagamentos, total) {
            const aiContent = document.getElementById('ai-content');
            const maisVendido = Object.entries(produtos).sort((a,b) => b[1] - a[1])[0][0];
            const preferido = Object.entries(pagamentos).sort((a,b) => b[1] - a[1])[0][0];
            
            const frases = [
                `O produto "${maisVendido}" √© seu campe√£o de vendas. Considere aumentar o estoque!`,
                `Notei que o pessoal prefere pagar via ${preferido}. Que tal oferecer um brinde para quem usar esse m√©todo?`,
                `Voc√™ j√° faturou um bom volume com "${maisVendido}". J√° pensou em fazer um combo com outros itens?`,
                `A tend√™ncia atual mostra que ${preferido} domina sua opera√ß√£o. Sua agilidade no caixa est√° excelente!`
            ];
            
            aiContent.innerText = frases[Math.floor(Math.random() * frases.length)];
        }

        onSnapshot(query(collection(db, "vendas"), orderBy("data", "desc"), limit(50)), (snap) => {
            const corpo = document.getElementById('corpo-vendas');
            const tabela = document.getElementById('tabela-vendas');
            const loader = document.getElementById('list-loader');
            const chartLoader = document.getElementById('chart-loader');
            const canvas = document.getElementById('pizzaChart');

            if (snap.empty) return;

            loader.style.display = "none";
            tabela.style.display = "table";
            chartLoader.style.display = "none";
            canvas.style.display = "block";
            
            corpo.innerHTML = "";
            let prodContagem = {};
            let payContagem = {};

            snap.forEach(doc => {
                const v = doc.data();
                const data = v.data?.toDate() ? v.data.toDate().toLocaleDateString() : '---';
                corpo.innerHTML += `<tr>
                    <td>${data}</td>
                    <td>${v.nome}</td>
                    <td>${v.metodo || 'Dinheiro'}</td>
                    <td style="color:#28a745">R$ ${v.total.toFixed(2)}</td>
                </tr>`;
                prodContagem[v.nome] = (prodContagem[v.nome] || 0) + 1;
                payContagem[v.metodo || 'Dinheiro'] = (payContagem[v.metodo || 'Dinheiro'] || 0) + 1;
            });

            atualizarGrafico(prodContagem);
            gerarInsightIA(prodContagem, payContagem);
        });

        function atualizarGrafico(dados) {
            const ctx = document.getElementById('pizzaChart').getContext('2d');
            if(chartInstance) chartInstance.destroy();
            chartInstance = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: Object.keys(dados),
                    datasets: [{
                        data: Object.values(dados),
                        backgroundColor: ['#007bff','#28a745','#dc3545','#ffc107','#6f42c1']
                    }]
                },
                options: { plugins: { legend: { display: false } } }
            });
        }

        // TRAVA DE TECLADO
        document.addEventListener('keydown', (e) => {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
            if (e.key === '1' || e.code === 'Numpad1') window.location.href = 'Vendas.html';
        });

        window.enviarFeedbackIA = async function() {
            const input = document.getElementById('ia-feedback-input');
            if(!input.value) return;
            await addDoc(collection(db, "ia_feedback"), { texto: input.value, data: serverTimestamp() });
            alert("IA atualizada!");
            input.value = "";
        };
    </script>
</body>
</html>
